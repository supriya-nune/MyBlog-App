<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Blog</title>
  <link rel="stylesheet" th:href="@{/blogger.css}" type="text/css">
  <link rel="stylesheet" href="/static/blogger.css">

</head>
<body>

<header>
  <nav>
    <ul>
      <li><a th:href="@{/app/api/add-blog}">Add Blog</a></li>
      <li><a th:href="@{/app/api/about}">About</a></li>
      <li><a th:href="@{/app/api/add-contact}">Contact</a></li>
<!--      <li> <a th:href="@{/app/api/logout}">Logout</a></li>-->
    </ul>
  </nav>
</header>
<div class="content" th:fragment="content">
  <div class="body-container" id="blog-container" >
    <!-- Blog articles will be added here dynamically with JavaScript -->
    <article class="blog-post" th:each="blog: ${blogs}">
      <div class="blog-image">
        <img th:src="${blog.url}" class="image" th:alt="${blog.title}" /><br><br>
      </div>
      <div class="blog-text">
        <h2 th:text="${blog.title}"></h2>
      </div>
      <div class="blog-container">
        <p th:text="${blog.content}"></p>
        <a href="@{blog.url}" class="read-more">Read More</a>
      </div>
    </article>
  </div>
</div>
<footer>
  &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"/> Blogger
</footer>
<script th:src="@{/blogger.js}" async defer></script>

</body>
</html>
