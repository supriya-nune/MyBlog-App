<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/blogger.css}" rel="stylesheet" type="text/css">
</head>
<body>
 <h1> <div class="heading">
  Contact Me</div></h1>
  <div class="contact">
  <form action="/sendEmail" method="post" th:object="${contact}"><br><br>
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="subject">Subject</label>
    <input type="text" id="subject" th:field="*{subject}" required><br><br>

    <label for="message">Message</label>
    <textarea id="message" th:field="*{message}" rows="6" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>
</div>
</body>
</html>
